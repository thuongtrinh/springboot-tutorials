<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Security</title>
</head>
<body>
	<a  th:href="@{/login/github}" th:if="${#httpServletRequest?.remoteUser == undefined }"> Login with GitHub </a>
	<a th:href="@{/welcome}" th:if="${#httpServletRequest?.remoteUser != undefined }"> Go to Dashboard </a>
</body>
</html>
